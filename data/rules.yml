version: "3.1"

rules:

- rule: Decir adiós cada vez que el usuario se despida
  steps:
  - intent: despedida
  - action: utter_despedida

- rule: Decir 'Soy un bot' cada vez que el usuario desafíe
  steps:
  - intent: desafio_bot
  - action: utter_yosoyunbot

- rule: Manejar mensajes fuera de contexto
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope   # Explica que solo responde sobre Rasa

- rule: Manejar baja confianza
  steps:
  - intent: fallback
  - action: utter_fallback       # Solicita reformulación

- rule: Responder asistencia técnica
  steps:
  - intent: asistencia_tecnica
  - action: utter_asistencia_tecnica   # Garantiza respuesta directa
