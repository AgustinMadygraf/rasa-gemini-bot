version: "3.1"

intents:
  - saludo
  - despedida
  - afirmar
  - negar
  - estado_genial
  - estado_triste
  - desafio_bot
  - out_of_scope
  - fallback
  - asistencia_tecnica
  - informar_git

responses:
  utter_saludo:
  - text: "¡Hola! ¿Cómo estás?"

  utter_cheer_up:
  - text: "Espero que te sientas mejor pronto."

  utter_did_that_help:
  - text: "¿Te ayudó eso?"

  utter_despedida:
  - text: "Adiós"

  utter_yosoyunbot:
  - text: "Soy un bot, impulsado por Rasa."

  utter_out_of_scope:
  - text: "Lo siento, no puedo ayudarte con eso. ¿Quieres saber algo sobre Rasa?"

  utter_fallback:
  - text: "No entendí tu mensaje. ¿Puedes reformularlo o preguntar sobre Rasa?"

  utter_ofrecer_ayuda:
  - text: "Bien, ¿En qué te puedo ayudar? ¿Asistencia técnica para Rasa o capacitaciones?"

  utter_asistencia_tecnica:
  - text: "¡Perfecto! Te puedo guiar para instalar Rasa en tu PC."

  utter_ask_git_instalado:
  - text: "Antes de instalar Rasa, necesitamos verificar si tienes Git instalado. ¿Ya tienes Git en tu sistema?"

  utter_confirmar_git:
  - text: "Gracias por la información sobre Git. Ahora podemos continuar con la instalación de Rasa."

actions:
  - validate_instalar_rasa_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  git_instalado:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: instalar_rasa_form
            requested_slot: git_instalado

forms:
  instalar_rasa_form:
    required_slots:
      - git_instalado
